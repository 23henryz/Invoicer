{% extends "base.html" %}
{% block content %}
<h2 class="mt-4" style="color: #333; margin-bottom: 20px">Add New User</h2>
<form method="POST" action="{{ url_for('add_user') }}" style="color: #666;">
    <div class="form-group" style="color: #666; margin-bottom: 20px">
        <label for="username">Username</label>
        <input type="text" name="username" class="form-control" required placeholder="please enter username">
    </div>
    <div class="form-group" style="color: #666;margin-bottom: 20px">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" required placeholder="please enter password">
    </div>
    <div class="form-group" style="color: #666;margin-bottom: 20px">
        <label for="role">Role</label>
        <select name="role" class="form-control" placeholder="please select role">
            <option value="user">User</option>
            <option value="admin">Admin</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary" style="margin-top: 20px">Add User</button>
    <a href="{{ url_for('user_management') }}"  style="margin-top: 20px; margin-left: 20px;" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
