{% extends "base.html" %}

{% block content %}
<div class="layout-login">
 <div class="login-box">
    <h1 style="margin-bottom: 30px; margin-top:20px">Business Comp Portal</h1>
    <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group mb-4">
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" id="username"   style="color: #333" required placeholder="please enter username">
        </div>
        <div class="form-group mb-4">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" id="password"  style="color: #333" required  placeholder="please enter password">
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
</div>
</div>


{% endblock %}
