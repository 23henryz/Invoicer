{% extends "base.html" %}
{% block content %}
<h2 class="mt-4" style="color: #333;margin-bottom: 20px">Edit User - {{ user.username }}</h2>

<form method="POST" action="{{ url_for('edit_user', user_id=user.id) }}" style="color: #666;">
    <div class="form-group" style="margin-bottom: 20px">
        <label for="username">Username</label>
        <input type="text" name="username" class="form-control" id="username" value="{{ user.username }}" required>
    </div>
    <div class="form-group" style="color: #666;margin-bottom: 20px">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="Leave empty to keep current password">
    </div>
    <div class="form-group" style="color: #666;margin-bottom: 20px">
        <label for="role">Role</label>
        <select name="role" id="role" class="form-control" required>
            <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary" style="margin-top: 20px">Update User</button>
    <a href="{{ url_for('user_management') }}"  style="margin-top: 20px; margin-left: 20px;" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
