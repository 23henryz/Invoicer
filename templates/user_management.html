{% extends "base.html" %}
{% block content %}
<div id="intro3-2">
  <div class="card" style="padding:0px 20px 20px 20px;margin-bottom: 20px">
         <div class="card-header" style="padding-left: 0px;">
              <h3 class="card-title" style="width: 0px;flex-grow: 1">Admin - User Management</h3>
         </div>
    <div class="table-responsive">
        <table class="table table-striped table-bordered" style="font-family: var(--tblr-font-sans-serif);" data-intro="This is where you can add and create users for the compers!">
    <thead>
        <tr >
            <th style="color: #333;">ID</th>
            <th style="color: #333;">Username</th>
            <th style="color: #333;">Role</th>
            <th style="color: #333; text-align: center;width:200px">Actions</th>
        </tr>
    </thead>
    <tbody style="font-size: 14px;color:#656d77;">
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.role }}</td>
            <td style="text-align: center">

                <a href="{{ url_for('edit_user', user_id=user.id) }}" class="btn btn-sm btn-primary">Edit</a>

                <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
    </div>
  </div>
<a href="{{ url_for('add_user') }}" class="btn btn-primary">Add New User</a>
    </div>

{% endblock %}
